<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>Taskask</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5, user-scalable=yes, viewport-fit=cover">
  <meta name="description" content="Taskask - система управления задачами">
  <meta name="theme-color" content="#f8f9fa" media="(prefers-color-scheme: light)">
  <meta name="theme-color" content="#161b22" media="(prefers-color-scheme: dark)">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="apple-mobile-web-app-title" content="Taskask">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>
    // Применяем тему ДО загрузки Angular (устраняет мигание)
    (function() {
      const isDark = localStorage.getItem('theme') === 'dark';
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      
      if (isDark) {
        document.documentElement.classList.add('dark');
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', '#161b22');
        }
      } else {
        if (metaThemeColor) {
          metaThemeColor.setAttribute('content', '#f8f9fa');
        }
      }
    })();
    
    // GitHub Pages SPA redirect - восстанавливаем путь после редиректа с 404
    (function() {
      const redirectPath = sessionStorage.getItem('redirectPath');
      if (redirectPath) {
        sessionStorage.removeItem('redirectPath');
        history.replaceState(null, '', redirectPath);
      }
    })();
  </script>
</head>
<body>
  <app-root></app-root>
</body>
</html>
